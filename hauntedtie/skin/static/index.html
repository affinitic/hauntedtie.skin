<html>

    <head>
        <link rel="stylesheet" type="text/css" href="domiverse/domiverse.css">
        <link rel="stylesheet" type="text/css" href="domiverse/jquery.fancybox.css">
        <script src="http://code.jquery.com/jquery-git2.js"></script>
        <script src="http://fancyapps.com/fancybox/source/jquery.fancybox.js"></script>
        <script src="js/domiverse.js"></script> 
    </head>

    <body class="homepage">
        <div class="main">
            
            <div id="video-bg" class="center">
                <video id="domiverse-video" loop="loop" preload="auto" autoplay="autoplay" muted="true">
                    <source type="video/mp4" src="domiverse/videos/domiverse_gameplayZZZ.mp4"></source>
                </video>

            </div>
        
            <div id="site-content" class="center">
                
                <div id="cadre">
                </div>
                
                <div id="mute-container">
                    <img src="domiverse/images/unmute.png" id="mute" />
                    <img src="domiverse/images/mute.png" id="unmute" class="hidden" />
                </div>
                
                <div id="mid-platform">
                </div>

                <div id="social-networks">
                    <div id="social-networks-icons">
                        <ul>
                            <li>
                                <a id="icon-facebook"
                                   target="_blank"
                                   href="https://www.facebook.com/HauntedTie"></a>
                            </li>
                            <li>
                                <a id="icon-twitter"
                                   target="_blank"
                                   href="https://twitter.com/HauntedTie"></a>
                            </li>
                            <li>
                                <a id="icon-youtube"
                                   target="_blank"
                                   href="https://www.youtube.com/channel/UCR00As25c13fOGP5QaxYs_A"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div id="screenshot-left">
                    <div id="screenshot-left-content">
                        <a class="fancybox" href="domiverse/images/domiverse_screenshot_1.png"><img src="domiverse/images/screenshot_left.png" alt=""/></a>

                        <div class="hidden">
                            <a class="fancybox" href="domiverse/images/domiverse_screenshot_2.png"><img src="domiverse/images/domiverse_screenshot_2.png" alt=""/></a>

                            <a class="fancybox" href="domiverse/images/domiverse_screenshot_3.png"><img src="domiverse/images/domiverse_screenshot_3.png" alt=""/></a>
                            <a class="fancybox" href="domiverse/images/domiverse_screenshot_4.png"><img src="domiverse/images/domiverse_screenshot_4.png" alt=""/></a>

                        </div>

                    </div>
                </div>
                
                <div id="screenshot-right">
                    <div id="screenshot-right-content">
                        <a class="fancybox" href="domiverse/images/domiverse_screenshot_5.png"><img src="domiverse/images/screenshot_right.png" alt=""/></a>
                    </div>
                </div>

                <div id="game-description">
                    <div id="game-description-content">
                        <b>Domiverse is The Ultimate Couching Party Game!</b><br /><br />
                        Vous avez 3 amis? D&eacute;fiez les &agrave; Domiverse et prouvez votre talent de gamer!<br /><br />
                        Et si vous n'avez pas 3 amis, vous pouvez toujours jouer &agrave; 2 ou 3...
                    </div>
                </div>
                
                <div id="newsletter">
                    <div id="newsletter-content">
                        <h2>Newsletter</h2>

                        <input type="text"
                               placeholder="Type you Email"
                               class="text-input"
                               name="newsletter_email" />
                        <input type="button"
                               value="GO!"
                               class="button-input" />
                    </div>
                </div>
                
                <div id="contact">
                    <div id="contact-content">
                        <h2>Contact us</h2>
                        
                        <input type="text"
                               placeholder="Your name"
                               class="text-input"
                               name="contact_name" />
                        <br />
                        <textarea placeholder="Your message"
                                  class="text-area"
                                  name="contact_message"></textarea>
                        
                        <div id="contact-send-button">
                            <input type="button"
                                   value="SEND!" />
                        </div>
                    </div>
                </div>
                
            </div>

            
        </div>
    </body>

</html>
